    <!-- NAVBAR END -->
    <div class="wrapper about contact">
      <!-- HEADER -->
      <header
        style="
          background: url('img/img-4.jpg');
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
        "
      >
        <div
          class="container h-100 d-flex align-items-center justify-content-center"
        >
          <div class="row w-100">
            <div class="col-12 text-center mb-5">
              <a href="index.html">
                <img class="logo" src="img/kyoki-logo-white.svg" alt=""
              /></a>
            </div>
            <div class="col-sm-12 col-lg-8 offset-lg-2">
              <div
                role="form"
                class="wpcf7"
                id="wpcf7-f25-o1"
                lang="en-US"
                dir="ltr"
              >
                <div class="screen-reader-response">
                  <p role="status" aria-live="polite" aria-atomic="true"></p>
                  <ul></ul>
                </div>
                <form
                  action="/contact/#wpcf7-f25-o1"
                  method="post"
                  class="wpcf7-form init"
                  novalidate="novalidate"
                  data-status="init"
                >
                  <div style="display: none">
                    <input type="hidden" name="_wpcf7" value="25" />
                    <input type="hidden" name="_wpcf7_version" value="5.3" />
                    <input type="hidden" name="_wpcf7_locale" value="en_US" />
                    <input
                      type="hidden"
                      name="_wpcf7_unit_tag"
                      value="wpcf7-f25-o1"
                    />
                    <input
                      type="hidden"
                      name="_wpcf7_container_post"
                      value="0"
                    />
                    <input
                      type="hidden"
                      name="_wpcf7_posted_data_hash"
                      value=""
                    />
                  </div>
                  <p>
                    <label>
                      Your name<br />
                      <span class="wpcf7-form-control-wrap your-name"
                        ><input
                          type="text"
                          name="your-name"
                          value=""
                          size="40"
                          class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
                          aria-required="true"
                          aria-invalid="false"
                      /></span>
                    </label>
                  </p>
                  <p>
                    <label>
                      Your email<br />
                      <span class="wpcf7-form-control-wrap your-email"
                        ><input
                          type="email"
                          name="your-email"
                          value=""
                          size="40"
                          class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
                          aria-required="true"
                          aria-invalid="false"
                      /></span>
                    </label>
                  </p>
                  <p>
                    <label>
                      Subject<br />
                      <span class="wpcf7-form-control-wrap your-subject"
                        ><input
                          type="text"
                          name="your-subject"
                          value=""
                          size="40"
                          class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
                          aria-required="true"
                          aria-invalid="false"
                      /></span>
                    </label>
                  </p>
                  <p>
                    <label>
                      Your message (optional)<br />
                      <span class="wpcf7-form-control-wrap your-message">
                        <textarea
                          name="your-message"
                          cols="40"
                          rows="10"
                          class="wpcf7-form-control wpcf7-textarea"
                          aria-invalid="false"
                        ></textarea>
                      </span>
                    </label>
                  </p>
                  <p>
                    <input
                      type="submit"
                      value="Submit"
                      class="wpcf7-form-control wpcf7-submit"
                    />
                  </p>
                  <div class="wpcf7-response-output" aria-hidden="true"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- HEADER END -->
    </div>
  </body>
  <script src="js/jquery.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</html>
